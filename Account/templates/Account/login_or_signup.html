
        {% extends 'Account/base.html' %}
        {% block content %}
        <!------------------------------ account-page details------------------------------>

        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="" width="100%">
                    </div>
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <a href="#"><span onclick="login()">Login</span></a>
                                <a href="#"><span onclick="register()">Register</span></a>
                                <hr id="Indicator">
                            </div>
                            <form id="LoginForm"  action='' method='post'>
                                <input type="text" id='login_phone_or_email' name='login_phone_or_email' value="{{login_data.login_phone_or_email}}" placeholder="phone no or email">
                                <input type="password" id='login_password' name='login_password' placeholder="password">
                                <button  type="submit" class="btn">Login</button>
                                <a href="{% url 'forgot' %}">Forgot password</a>
                            </form>
                            
                            <form id="RegForm"  action='' method='post'>
                                <input type="text" id='register_username' name='register_username' value="{{register_data.register_username}}"  placeholder="username">
                                <input type="text" id='register_phoneno' name='register_phoneno' value="{{register_data.register_phoneno}}" placeholder="phone no">
                                <input type="email" id='register_email' name='register_email' value="{{register_data.register_email}}" placeholder="email">
                                <input type="password" id='register_password' name='register_password' placeholder="password">
                                <button type="submit" class="btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
                <!-----------------------------------js for toggle form-------------------------------------->
        <script>
            var LoginForm=document.getElementById("LoginForm");
            var RegForm=document.getElementById("RegForm");
            var Indicator=document.getElementById("Indicator");
            
            function register(){
                RegForm.style.transform="translateX(0px)";
                LoginForm.style.transform="translateX(0px)";
                Indicator.style.transform="translateX(100px)"
            }
            function login(){
                RegForm.style.transform="translateX(300px)";
                LoginForm.style.transform="translateX(300px)";
                Indicator.style.transform="translateX(0px)";
            }
        </script>

        {% endblock %}
